<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: aqua;
        }
        .form-control::placeholder {
            color: #7fdbff; /* более светлый оттенок бирюзового для placeholder */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Получи случайную цитату</h1>
    <hr class="bg-aqua">
    <form action="" method="post" class="d-grid gap-3 col-4 mx-auto">
        <button type="submit" class="btn btn-outline-info btn-block" >Получить цитату</button>
    </form>

    <div id="quote">
        {% if quote %}
            <div class="card border-info mb-3">
                <div class="card-body">
                    <h4 class="card-title" >{{ quote['content'] }}</h4>
                    <p class="card-text">Автор:  {{ quote['author'] }}</p>
                    <p class="card-text">Теги:  {{ quote['tags'] }}</p>
                </div>
            </div>
        {% endif %}
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
